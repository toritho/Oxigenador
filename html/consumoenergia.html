    <div class="max-w-2xl mx-auto p-6">
        <h2 class="text-xl font-bold mb-4" id="miH2">Registros</h2>

        <div class="mb-4">
            <label for="bombaSelect" class="block text-sm font-medium text-gray-700">Selecciona la bomba:</label>
            <select id="bombaSelect"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="1">Bomba 1</option>
                <option value="2">Bomba 2</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="opcionSelect" class="block text-sm font-medium text-gray-700">Selecciona la opción de
                    visualización:</label>
                <select id="opcionSelect"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="dia">Por Día</option>
                    <option value="mes">Por Mes</option>
                </select>
            </div>
            <div>
                <label for="fechaInput" class="block text-sm font-medium text-gray-700">Selecciona la fecha:</label>
                <input type="text" id="fechaInput" placeholder="Selecciona la fecha"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="kilovatioInput" class="block text-sm font-medium text-gray-700">Valor del Kilovatio:</label>
                <input type="number" id="kilovatioInput" placeholder="Valor del Kilovatio"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mt-4">
                <button onclick="calcularDuracion()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Mostrar
                    Consumo</button>
            </div>

        </div>

        <table id="tabla" class="min-w-full bg-white border border-gray-300 rounded-md overflow-hidden shadow-md">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody id="tablaBody" class="divide-y divide-gray-300">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pickerjs@1.2.1/dist/picker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/pickerjs@1.2.1/dist/picker.min.css" rel="stylesheet">
    <script>

        function llenarOpcionesBomba() {
            // Realiza una llamada Axios para obtener las opciones de las bombas
            axios.get('../php/programarhora2.php')
                .then(function (response) {
                    var data = response.data;
                    var select = document.getElementById("bombaSelect");

                    select.innerHTML = '<option value="selec">Selecciona una bomba</option>';

                    data.forEach(function (usuario) {
                        var option = document.createElement("option");
                        option.value = usuario.id;
                        option.text = usuario.nombre;
                        select.add(option);
                    });
                })
                .catch(function (error) {
                    console.error('Error al obtener opciones de bombas: ', error);
                });
        }

        llenarOpcionesBomba();


        
        function calcularDuracion() {
            const p_id_registro = document.getElementById('bombaSelect').value;
            const p_fecha = '2024-04-09';
            const valorKilovatio = document.getElementById('kilovatioInput').value;
            console.log(valorKilovatio);

            var Data2 = new FormData();
            Data2.append('id', p_id_registro);
            Data2.append('fecha', p_fecha);
            Data2.append('valor', valorKilovatio);

            axios.post('../php/costoenergia.php', Data2)
                .then(response => {
                    console.log(response.data);
                    console.log("correcto")
                    var miH2 = document.getElementById("miH2");
                    const dato = response.data.costo_total.toString();
                    miH2.textContent = "El precio de la energia consumida es " + dato;
                })
                .catch(error => {
                    console.error('Error al eliminar la bomba:', error);
                });
        }

        // Inicializar Flatpickr con la configuración predeterminada para seleccionar días
        const fechaInput = document.getElementById('fechaInput');
        const flatpickrInstance = flatpickr("#fechaInput", {});

        // Función para actualizar Flatpickr con la configuración adecuada según la opción seleccionada
        function updateFlatpickr(option) {
            if (option === 'mes') {
                flatpickrInstance.config.disable = [
                    function(date) {
                        // Deshabilitar la selección de días
                        return !(date.getMonth() === flatpickrInstance.currentMonth &&
                            date.getFullYear() === flatpickrInstance.currentYear);
                    }
                ];
                flatpickrInstance.config.dateFormat = "Y-m"; // Establecer el formato de fecha a solo año y mes
                flatpickrInstance.config.altFormat = "F Y"; // Opcional: cambiar el formato de visualización alternativo
            } else {
                flatpickrInstance.config.disable = false; // Habilitar Flatpickr
                flatpickrInstance.config.dateFormat = "Y-m-d"; // Restaurar el formato de fecha predeterminado
                flatpickrInstance.config.altFormat = ""; // Opcional: restablecer el formato de visualización alternativo
            }
        }

        // Llamar a la función para actualizar Flatpickr cuando cambie la opción de visualización
        document.getElementById('opcionSelect').addEventListener('change', function() {
            const opcionSelect = this.value;

            // Actualizar Flatpickr con la configuración adecuada según la opción seleccionada
            updateFlatpickr(opcionSelect);

            // Si la opción seleccionada es "mes", actualizamos la fecha actual para que muestre solo año y mes
            if (opcionSelect === 'mes') {
                const fechaSeleccionada = fechaInput.value;
                const fechaActual = new Date(fechaSeleccionada);
                const year = fechaActual.getFullYear();
                const month = fechaActual.getMonth() + 1; // Se suma 1 porque los meses van de 0 a 11
                fechaInput.value = `${year}-${month.toString().padStart(2, '0')}`;
            }
        });

        // Inicializar Flatpickr con la configuración predeterminada para seleccionar días al cargar la página
        updateFlatpickr('dia');

    </script>
</body>
