<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="../img/logo_Ox_black.png" alt="Logo" class="w-12 h-12 mr-2">
            <h1 class="text-2xl font-bold">Mi Proyecto</h1>
        </div>

        <div class="flex justify-center items-center p-4">
            <nav>
                <ul class="flex space-x-14 list-none">
                    <li><a href="inicio.html" class="text-white font-extrabold text-lg hover:underline transform hover:scale-110 transition duration-300">Inicio</a></li>
                    <li><a href="registro.html" class="text-white font-extrabold text-lg hover:underline transform hover:scale-110 transition duration-300">Registros</a></li>
                    <li><a href="programarhora.html" class="text-white font-extrabold text-lg hover:underline transform hover:scale-110 transition duration-300">Programación de Horas</a></li>
                    <li><a href="consumoenergia.html" class="text-white font-extrabold text-lg hover:underline transform hover:scale-110 transition duration-300">Consumo Energia</a></li>
                    <li><a href="historial.html" class="text-white font-extrabold text-lg hover:underline transform hover:scale-110 transition duration-300">Historial</a></li>
                </ul>
            </nav>
        </div>

        <div class="hidden lg:flex lg:w-1/7 lg:justify-end p-2 ">
            <a href="#" class="text-white font-bold text-sm hover:underline transform hover:scale-110 transition duration-300">Log in <span aria-hidden="true">&rarr;</span></a>
        </div>
    </header>

    <div class="max-w-2xl mx-auto p-6">
        <h2 class="text-xl font-bold mb-4" id="miH2">Registros</h2>

        <div class="mb-4">
            <label for="bombaSelect" class="block text-sm font-medium text-gray-700">Selecciona la bomba:</label>
            <select id="bombaSelect" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="1">Bomba 1</option>
                <option value="2">Bomba 2</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="opcionSelect" class="block text-sm font-medium text-gray-700">Selecciona la opción de visualización:</label>
                <select id="opcionSelect" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="dia">Por Día</option>
                    <option value="mes">Por Mes</option>
                </select>
            </div>
            <div>
                <label for="kilovatioInput" class="block text-sm font-medium text-gray-700">Valor del Kilovatio:</label>
                <input type="number" id="kilovatioInput" placeholder="Valor del Kilovatio" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mt-4">
                <button onclick="calcularDuracion()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Mostrar Consumo</button>
            </div>
            
        </div>

        <table id="tabla" class="min-w-full bg-white border border-gray-300 rounded-md overflow-hidden shadow-md">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody id="tablaBody" class="divide-y divide-gray-300">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function calcularDuracion() {
            const p_id_registro = document.getElementById('bombaSelect').value;
            const p_fecha = '2024-04-09';
            const valorKilovatio = document.getElementById('kilovatioInput').value;

            var Data2 = new FormData();
            Data2.append('id', p_id_registro);
            Data2.append('fecha', p_fecha);
            Data2.append('valor', valorKilovatio);

            axios.post('../php/costoenergia.php', Data2)
                .then(response => {
                    console.log(response.data);
                    console.log("correcto")
                    var miH2 = document.getElementById("miH2");
                    miH2.textContent = "El consumo total es: " + response.data.tiempo_transcurrido;
                })
                .catch(error => {
                    console.error('Error al eliminar la bomba:', error);
                });
        }

        calcularDuracion();
    </script>
</body>

</html>
