    <script>


        function calcularDuracion() {
            // Datos que quieres enviar a la función PHP
            const p_id_registro = 1;
            const p_fecha = '2024-04-09';

            var Data2 = new FormData();

            Data2.append('valor', "1065");


            // Realizar la solicitud para eliminar la bomba de la base de datos

                .then(response => {

                .catch(error => {

        }
