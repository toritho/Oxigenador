    <script>

        function llenarOpcionesBomba() {
            // Realiza una llamada Axios para obtener las opciones de las bombas
            axios.get('../php/programarhora2.php')
                .then(function (response) {
                    var data = response.data;
                    var select = document.getElementById("bombaSelect");

                    select.innerHTML = '<option value="selec">Selecciona una bomba</option>';

                    data.forEach(function (usuario) {
                        var option = document.createElement("option");
                        option.value = usuario.id;
                        option.text = usuario.nombre;
                        select.add(option);
                    });
                })
                .catch(function (error) {
                    console.error('Error al obtener opciones de bombas: ', error);
                });
        }

        llenarOpcionesBomba();


        function calcularDuracion() {
            const p_id_registro = document.getElementById('bombaSelect').value;
            const p_fecha = '2024-04-09';
            const valorKilovatio = document.getElementById('kilovatioInput').value;

            var Data2 = new FormData();
            Data2.append('id', p_id_registro);
            Data2.append('fecha', p_fecha);
            Data2.append('valor', valorKilovatio);

            axios.post('../php/costoenergia.php', Data2)
                .then(response => {
                    console.log(response.data);
                    console.log("correcto")
                    var miH2 = document.getElementById("miH2");
                    miH2.textContent = "El consumo total es: " + response.data.tiempo_transcurrido;
                })
                .catch(error => {
                    console.error('Error al eliminar la bomba:', error);
                });
        }

        
        

 // Inicializar Flatpickr con la configuración predeterminada para seleccionar días
const fechaInput = document.getElementById('fechaInput');
const flatpickrInstance = flatpickr("#fechaInput", {});

// Función para actualizar Flatpickr con la configuración adecuada según la opción seleccionada
function updateFlatpickr(option) {
    if (option === 'mes') {
        flatpickrInstance.config.disable = false; // Habilitar Flatpickr
        flatpickrInstance.config.plugins = [];
        flatpickrInstance.config.dateFormat = "Y-m"; // Establecer el formato de fecha a solo año y mes
        flatpickrInstance.config.altFormat = "F Y"; // Opcional: cambiar el formato de visualización alternativo
    } else {
        flatpickrInstance.config.disable = false; // Habilitar Flatpickr
        flatpickrInstance.config.plugins = []; // Quitar todos los plugins
        flatpickrInstance.config.dateFormat = "Y-m-d"; // Restaurar el formato de fecha predeterminado
        flatpickrInstance.config.altFormat = ""; // Opcional: restablecer el formato de visualización alternativo
    }
}

// Llamar a la función para actualizar Flatpickr cuando cambie la opción de visualización
document.getElementById('opcionSelect').addEventListener('change', function() {
    const opcionSelect = this.value;

    // Actualizar Flatpickr con la configuración adecuada según la opción seleccionada
    updateFlatpickr(opcionSelect);
});

// Inicializar Flatpickr con la configuración predeterminada para seleccionar días al cargar la página
