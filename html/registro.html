<!-- Cuerpo (contenedor principal) -->
<div class="max-w-2xl mx-auto p-6">

    <!-- Contenido específico de la vista registro -->
    <h2 class="text-xl font-bold mb-4">Registros</h2>



    <!-- Formulario para agregar una nueva bomba -->
    <div class="mt-8">
        <h2 class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Agregar Nueva Bomba</h2>
        <form id="formularioBomba" class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 flex">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="nombreBomba" type="text" placeholder="Ingrese el nombre de la bomba">
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline"
                        type="button" onclick="agregarBomba()">
                        Agregar Bomba
                    </button>

                </div>
            </div>
        </form>
    </div>



    <!-- Tabla para mostrar los datos -->
    <!-- Agrega las clases "text-left", "text-center" o "text-right" según la alineación que desees -->
    <!-- Agrega las clases "text-left", "text-center" o "text-right" según la alineación que desees -->
    <!-- Agrega las clases "text-left", "text-center" o "text-right" según la alineación que desees -->
    <table id="tabla" class="min-w-full bg-white border border-gray-300 rounded-md overflow-hidden shadow-md">
        <thead>

            <tr>
                <th class="py-2 px-4 border-b bg-gray-300">ID</th>
                <th class="py-2 px-4 border-b bg-gray-300">Nombre</th>
                <th class="py-2 px-4 border-b bg-gray-300">Estado</th>


            </tr>
        </thead>
        <tbody id="tablaBody" class="divide-y divide-gray-300">
            <!-- El cuerpo de la tabla se llenará dinámicamente con JavaScript -->
        </tbody>
    </table>


</div>

<script>
    fetch('../php/registro.php')
        .then(response => response.json())
        .then(data => {
            const tablaBody = document.getElementById('tablaBody');

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="py-2 px-4 border-b text-center">${row.id}</td>
                <td class="py-2 px-4 border-b text-center">${row.nombre}</td>
                <td class="py-2 px-4 border-b text-center"></td>
            `;

                const celdaEstado = tr.querySelector('td:nth-child(3)');
                const boton = document.createElement('button');
                boton.setAttribute('class', 'estado-btn');
                boton.setAttribute('style', 'width: 70px; padding: 9px 18px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px');
                boton.innerText = row.estado=== '1'? 'Encendido':'Apagado';




                // Añadir evento de clic al botón
                boton.addEventListener('click', function () {
                    const id = row.id; // Obtener el ID del botón
                    cambiarEstado(id, this, row.estado, row); // Pasar 'row' como argumento adicional
                });

                celdaEstado.appendChild(boton)

                const celdaEliminar = tr.querySelector('td:nth-child(3)');
                const botonEliminar = document.createElement('button');
                botonEliminar.setAttribute('class', 'eliminar-btn');
                botonEliminar.setAttribute('style', 'padding: 8px 15px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 3px');
                botonEliminar.innerText = 'eliminar';



                // Añadir evento de clic al botón de eliminar
                botonEliminar.addEventListener('click', function () {
                    const id = row.id; // Obtener el ID de la bomba a eliminar

                    // Mostrar mensaje de confirmación
                    const confirmacion = confirm('¿Estás seguro que deseas eliminar esta bomba?');

                    // Si el usuario confirma, proceder con la eliminación
                    if (confirmacion) {
                        eliminarBomba(id, tr); // Llamar a la función para eliminar la bomba
                    }
                });



                celdaEliminar.appendChild(botonEliminar);
                tablaBody.appendChild(tr);

            });
        })
        .catch(error => console.error('Error al obtener los datos:', error));





    // Función cambiarEstado con 'row' como argumento adicional
    function cambiarEstado(id, button, estado, row) {
        try {
            console.log('estado inicial: ' + estado);

            // Convertir el estado a un número
            const estadoNumero = parseInt(estado);

            // Cambiar el estado (toggle)
            const nuevoEstado = estadoNumero === 0 ? 1 : 0;

            // Actualizar el estado en la base de datos
            console.log('el id: ' + id);
            console.log('el estado es: ' + nuevoEstado);

            // Crear un objeto FormData y añadir las variables
            var formData = new FormData();
            formData.append('id', id);
            formData.append('estado', nuevoEstado);

            // Enviar la solicitud POST utilizando axios
            axios.post('../php/actualizarestado.php', formData)
                .then(response => {
                    console.log(response.data); // Imprimir la respuesta del PHP por consola
                    // Actualizar el estado del botón solo si la solicitud es exitosa
                    button.textContent = nuevoEstado=== 1 ? 'Encendido':'Apagado';
                })
                .catch(error => {
                    console.error('Error al cambiar el estado:', error);
                });
        } catch (error) {
            console.error('Error al cambiar el estado:', error);
        }
    }




    function agregarBomba() {
        var nombreBomba = document.getElementById('nombreBomba').value;
        console.log(nombreBomba);

        var Data = new FormData();
        Data.append('nombre', nombreBomba);
        Data.append('estado', 0);

        axios.post('../php/agregarbomba.php', Data)
            .then(function (response) {
                console.log(response);
                const tablaBody = document.getElementById('tablaBody');

                // Obtener el ID de la última bomba en la tabla y sumarle 1
                const ultimoId = tablaBody.lastElementChild.querySelector('td:first-child').textContent;
                const nuevoId = parseInt(ultimoId) + 1;

                // Crear una nueva fila para la tabla
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td class="py-2 px-4 border-b text-center">${nuevoId}</td>
                <td class="py-2 px-4 border-b text-center">${nombreBomba}</td>
                <td class="py-2 px-4 border-b text-center">
                    <button class="estado-btn" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 3px">0</button>
                    <button class="eliminar-btn" style="padding: 8px 16px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 3px">eliminar</button>
                </td>
            `;

                // Agregar la nueva fila a la tabla
                tablaBody.appendChild(tr);

                // Agregar funcionalidad a los botones
                tr.querySelector('.estado-btn').addEventListener('click', function () {
                    // Aquí puedes agregar el código para cambiar el estado de la bomba
                    console.log('Botón de estado presionado');

                    // Obtener el botón
                    const boton = this; // 'this' se refiere al botón que se hizo clic

                    // Obtener el texto del botón


                    cambiarEstado(nuevoId, boton, boton.innerText);


                });


                tr.querySelector('.eliminar-btn').addEventListener('click', function () {
                    // Aquí puedes agregar el código para eliminar la bomba
                    console.log('Botón de eliminar presionado');
                    eliminarBomba(nuevoId, tr);
                });
            })
            .catch(function (error) {
                console.error(error);
            });
    }




    function eliminarBomba(id, row) {
        try {
            // Eliminar la fila de la tabla
            row.remove();
            console.log(id);

            var Data2 = new FormData();
            Data2.append('id', id);


            // Realizar la solicitud para eliminar la bomba de la base de datos
            axios.post('../php/eliminarbomba.php', Data2)
                .then(response => {
                    console.log(response.data); // Imprimir la respuesta del PHP por consola
                })
                .catch(error => {
                    console.error('Error al eliminar la bomba:', error);
                });
        } catch (error) {
            console.error('Error al eliminar la bomba:', error);
        }
    }


</script>
